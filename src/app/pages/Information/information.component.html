<ion-header>
  <ion-toolbar>
    <ion-title>{{"INFORMATION_PAGE" | language}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="{{'SEARCHING' | language}}"
    [(ngModel)]="searchTerm"
    [debounce]="500"
    (ionInput)="filterTopics()">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-list>
          <ion-item
            *ngFor="let topic of filteredTopics"
            (click)="selectTopic(topic)"
            [class.selected]="selectedTopic === topic">
            {{ topic.title | language }}
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="12" size-md="9">
        <div *ngIf="selectedTopic; else noSelection">
          <h2>{{ selectedTopic.title | language }}</h2>
          <p>{{ selectedTopic.description | language }}</p>
        </div>
        <ng-template #noSelection>
          <p>{{"CHOOSE_A_THEME" | language}}</p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
