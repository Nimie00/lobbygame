<div class="lobbies-container">
  <h2>Lobbies</h2>
  <div *ngIf="lobbies.length === 0">No active lobbies.</div>
  <div *ngIf="lobbies.length > 0">
    <div class="lobby" *ngFor="let lobby of lobbies">
      <img src="path-to-image" alt="{{ lobby.name }}" />
      <p>{{ lobby.name }}</p>
      <p>Owner: {{ lobby.owner }}</p>
      <p>Players: {{ lobby.players }}</p>
      <p *ngIf="lobby.started">Started</p>
      <p *ngIf="!lobby.started">Not Started</p>
      <button (click)="joinLobby(lobby.id)">Join Lobby</button>
    </div>
  </div>
  <button (click)="createLobby()">Create Lobby</button>
</div>
